        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "srandom-app" #Must be unique in Heroku
          heroku_email: "kamyab.nazari@student.htw-berlin.de"
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY_2}}
          heroku_app_name: "srandom-app-2" #Must be unique in Heroku
